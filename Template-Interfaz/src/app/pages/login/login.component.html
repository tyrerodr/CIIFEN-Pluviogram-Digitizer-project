<div class="card card-block login-card">
  <h3 class="form-label">CIIFEN</h3>
  <span class="form-label">Ingresa las credenciales para continuar</span>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon addon-left" id="username">
        <i class="fa fa-user fa-fw"></i>
      </span>
      <input #user_name class="form-control with-primary-addon" placeholder="User Account" type="text">
    </div>
    <div class="input-group">
      <span class="input-group-addon addon-left" id="password">
        <i class="fa fa-lock fa-fw"></i>
      </span>
      <input #pass class="form-control with-primary-addon" placeholder="Password" type="password">
    </div>
    <button class="btn btn-default" (click)="onSubmit_Login(user_name.value, pass.value)">Login</button>
  </div>
</div>
