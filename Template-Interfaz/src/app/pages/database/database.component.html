<div class="row">
    <div class="col-md-12">
      <card cardTitle="TABLA DE ESTACIONES">
        <input class="form-control col-md-3 light-table-filter" data-table="order-table" type="text" placeholder="Search.." />
        <table class="table table-bordered table-hover order-table">
          <thead>
            <tr>
              <th>Código de Estación</th>
              <th>Nombre</th>
              <th>Ciudad</th>
              <th>Provincia/Estado</th>
              <th>País</th>
              <th>STATE</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tableData | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
              <td>{{item.codigo}}</td>
              <td>{{item.name}}</td>
              <td>{{item.ciudad}}</td>
              <td>{{item.provincia}}</td>
              <td>{{item.pais}}</td>
              <td>
                <span class="label label-info">info</span>
              </td>
            </tr>
          </tbody>
        </table>
        <form class="pagination-wrapper">
          <div class="form-group pages">
            <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
              autoHide="true" previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
              screenReaderCurrentLabel="You're on page">
            </pagination-controls>
          </div>
          <div class="form-group options pages">
            <div class="input-group input-group-sm">
              <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
                <option>200</option>
              </select>
              <span class="input-group-addon addon-right">Per Page</span>
            </div>
          </div>
        </form>
      </card>
    </div>
  </div>
