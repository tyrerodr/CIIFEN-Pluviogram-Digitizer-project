<div class="container">
  <div class = "row justify-content-md-center title"><h1>Informacion del Pluviograma : AZE2001</h1></div>
</div>


<div class="row">
  <div class="col-md-5">
    <card cardTitle="TABLA DE DATOS EXTRAIDOS">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Hora</th>
            <th>Precipitacion</th>
            <!-- <th>Accion</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableData | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
            <td>{{item.hora}}</td>
            <td>{{item.precipitacion}}</td>
            <!-- <td>
              <button type="submit" onclick='window.location="/pages/database/station/pluviograma"' class="btn-lg btn-default">Ver</button>
            </td> -->
          </tr>
        </tbody>
      </table>
      <form class="pagination-wrapper">
        <div class="form-group pages">
          <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
            autoHide="true" previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
          </pagination-controls>
        </div>
        <div class="form-group options pages">
          <div class="input-group input-group-sm">
            <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
              <option>1</option>
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
              <option>200</option>
            </select>
            <span class="input-group-addon addon-right">Per Page</span>
          </div>
        </div>
      </form>
    </card>
  </div>
  <div class="col-md-7">
    <card cardTitle='Line Chart'>
      <div echarts [options]="LineOption" [loading]="showloading" theme="dark" class="demo-chart"></div>
    </card>
  </div>
  
</div>
